<!DOCTYPE html>
<html>
<head>
    <title>Resume Rankings</title>
</head>
<body>
    <h2>All Ranked Resumes</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Email</th><th>Skills</th><th>Score</th>
        </tr>
        {% for r in resumes %}
        <tr>
            <td>{{ r['name'] }}</td>
            <td>{{ r['email'] }}</td>
            <td>{{ r['skills'] }}</td>
            <td>{{ r['score'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
